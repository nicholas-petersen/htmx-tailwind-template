  <div class="border-solid">
    <table>
      <thead>
        <tr>
          {{range .Header}}
          <th scope="col" class="px-6 py-3">
            {{.}}
          </th>
          {{end}}
        </tr>
      </thead>
      <tbody>
        {{range .Rows}}
        <tr>
          <td class="px-6 py-3">{{.Country}}</td>
          <td class="px-6 py-3">{{.Name}}</td>
          <td class="px-6 py-3">{{.Price}}</td>
          <td class="px-6 py-3">{{.Year}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
